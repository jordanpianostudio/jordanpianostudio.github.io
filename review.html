      <div class="sectioncontainer">

        <section id="review">
          <h1>Laisser un avis</h1>
          <form id="reviewform" name="reviewform" action="https://formspree.io/jordanpianostudio@outlook.com" method="POST">
            <input type="hidden" name="_subject" value="New review from website" />
            <label for="name">Nom</label>
            <input type="text" id="name" name="name" required="required">
            <div><label for="radio">Note sur 5</label></div>
            <label><input type="radio" name="grade" value="zero" required="required">0</label>
            <label><input type="radio" name="grade" value="one">1</label>
            <label><input type="radio" name="grade" value="two">2</label>
            <label><input type="radio" name="grade" value="three">3</label>
            <label><input type="radio" name="grade" value="four">4</label>
            <label><input type="radio" name="grade" value="five">5</label>

            <div><label for="message">Message</label></div>
            <textarea id="message" name="message" required="required" placeholder="Ecrivez ici..."></textarea>
            <input type="submit" name="submit" value="Envoyer">
          </form>
          <a class="clickheretoemail" href="mailto:jordanpianostudio@outlook.com">Si vous n'arrivez pas à laisser un avis via le formulaire ci-dessus, cliquez ici.</a>
